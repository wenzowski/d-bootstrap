<import: src="mocha">

<Head:>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

<Body:>
  <h1>Derby Components <small>for Twitter Bootstrap</small></h1>

  <button on-click="exampleModal.show()" class="btn btn-default">
    Show modal
  </button>

  <h2>Affix <small>require('d-bootstrap/affix')</small></h2>

  <affix offset-top="0" offset-bottom="10">
    Some affixed content
  </affix>

  <modal as="exampleModal">
    <title>Modal</title>
    <p>Some body text</p>
    <action class="btn-primary">Ok</action>
  </modal>
